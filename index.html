<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<title>Mansuri Press 42 — Goodness That Grows</title>

<style>
:root {
  --sand: #d6b46b;
  --gold: #e3c16f;
  --charcoal: #1a0f08;
  --soft: rgba(255, 224, 175, 0.2);
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: radial-gradient(circle at center, #2c170a 0%, #0d0603 100%);
  color: var(--gold);
  font-family: 'Playfair Display', serif;
  text-align: center;
  height: 100vh;
  overflow: hidden;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: desertBreath 8s ease-in-out infinite;
}

/* breathing desert effect */
@keyframes desertBreath {
  0% { background-color: #1c0f05; }
  50% { background-color: #2d1b08; }
  100% { background-color: #1c0f05; }
}

/* pulsing MP42 logo */
#logo {
  background: var(--gold);
  color: var(--charcoal);
  padding: 5px 10px;
  border-radius: 6px;
  box-shadow: 0 0 12px var(--gold);
  animation: pulse 2s infinite alternate;
  font-weight: bold;
}
@keyframes pulse {
  from { box-shadow: 0 0 6px var(--gold); }
  to { box-shadow: 0 0 18px var(--gold); }
}

/* subtle pattern overlay */
body::after {
  content: "";
  background-image: radial-gradient(var(--soft) 1px, transparent 1px);
  background-size: 40px 40px;
  position: absolute;
  inset: 0;
  z-index: 0;
  animation: drift 40s linear infinite;
}
@keyframes drift {
  from { background-position: 0 0; }
  to { background-position: 200px 400px; }
}

/* stars flicker */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: var(--gold);
  opacity: 0.8;
  border-radius: 50%;
  animation: flicker 3s infinite ease-in-out;
}
@keyframes flicker {
  0%, 100% { opacity: 0.1; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.4); }
}

/* footer */
footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  font-size: 12px;
  color: var(--gold);
}

/* top nav */
nav {
  position: absolute;
  top: 15px;
  display: flex;
  gap: 20px;
  font-size: 14px;
}
nav a {
  text-decoration: none;
  color: var(--gold);
  transition: 0.3s;
}
nav a:hover {
  color: white;
}

/* title block */
h1 {
  font-size: 2.8rem;
  z-index: 2;
  margin-top: 30px;
  text-shadow: 0 0 12px rgba(255, 220, 160, 0.3);
}
h2 {
  font-size: 1.3rem;
  font-weight: normal;
  color: #cbb279;
}
button {
  background: var(--gold);
  border: none;
  padding: 10px 20px;
  color: #2b1b09;
  border-radius: 20px;
  font-weight: bold;
  margin-top: 25px;
  box-shadow: 0 0 10px var(--gold);
  cursor: pointer;
  transition: all 0.3s;
}
button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px var(--gold);
}
#buildTag {
  position: absolute;
  top: 10px;
  right: 10px;
  background: var(--gold);
  color: var(--charcoal);
  font-weight: bold;
  border-radius: 6px;
  padding: 6px 10px;
  font-size: 13px;
  box-shadow: 0 0 10px var(--gold);
}
</style>
</head>

<body>
  <div id="buildTag">MP42 BUILD v3.4 ✅</div>

  <nav>
    <a href="https://instagram.com/mansuripress42" target="_blank">Instagram</a>
    <a href="https://tiktok.com/@mansuripress42" target="_blank">TikTok</a>
    <a href="https://t.me/mansuripress42" target="_blank">Telegram</a>
    <a href="https://youtube.com/@mansuripress42" target="_blank">YouTube</a>
    <a href="https://facebook.com/mansuripress42" target="_blank">Facebook</a>
  </nav>

  <div id="logo">MP42</div>
  <h1>Goodness That Grows</h1>
  <h2>صدقة جارية</h2>
  <p>Bilingual Publishing for Central Asia & Africa — rooted in sadaqah jariyah.</p>

  <button onclick="window.open('https://www.amazon.com/s?k=Mansuri+Press+42','_blank')">
    Amazon KDP
  </button>

  <footer>
    © 2025 ❤️ Mansuri Press 42 — Goodness That Grows
  </footer>

<script>
// create random stars
for (let i = 0; i < 50; i++) {
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.top = Math.random() * 100 + '%';
  star.style.left = Math.random() * 100 + '%';
  star.style.animationDelay = (Math.random() * 3) + 's';
  document.body.appendChild(star);
}
</script>

</body>
</html>
