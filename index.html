<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mansuri Press 42 — Goodness That Grows</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Amiri&display=swap');

    /* Базовые стили */
    body {
      margin: 0;
      height: 100vh;
      font-family: "Playfair Display", serif;
      color: #f9e8c9;
      background: radial-gradient(circle at 50% 50%, #2b1c10 0%, #0e0905 100%);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: desert-breath 14s ease-in-out infinite;
    }

    /* Эффект дыхания пустыни */
    @keyframes desert-breath {
      0%, 100% { background: radial-gradient(circle at 50% 50%, #2b1c10 0%, #0e0905 100%); }
      50% { background: radial-gradient(circle at 50% 49%, #3a2713 0%, #120b07 100%); }
    }

    /* Орнамент */
    .ornament {
      position: absolute;
      inset: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/d/d3/Islamic_Geometric_Pattern_1.svg');
      background-size: 500px;
      opacity: 0.04;
      animation: ornament-fade 20s ease-in-out infinite alternate;
      z-index: 0;
      filter: sepia(80%) brightness(0.9);
    }

    @keyframes ornament-fade {
      from { opacity: 0.03; transform: scale(1); }
      to { opacity: 0.07; transform: scale(1.02); }
    }

    header {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      z-index: 5;
    }

    header nav a {
      color: #d6b56f;
      margin: 0 10px;
      text-decoration: none;
      transition: 0.3s;
    }
    header nav a:hover { color: #fff4d2; }

    .logo {
      display: inline-block;
      padding: 8px 14px;
      background: rgba(255, 229, 162, 0.08);
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 204, 80, 0.3);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255, 210, 120, 0.2); }
      100% { box-shadow: 0 0 24px rgba(255, 214, 100, 0.8); }
    }

    main {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.8em;
      margin: 0.4em 0 0.2em;
      color: #f7e4b3;
      text-shadow: 0 0 20px rgba(255, 210, 120, 0.4);
      animation: title-fade 6s ease-in-out infinite;
    }

    @keyframes title-fade {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    h2 {
      font-family: "Amiri", serif;
      font-size: 1.4em;
      color: #f5d88d;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #e0cba1;
      margin-bottom: 30px;
    }

    .button {
      background-color: #d6b56f;
      color: #2b1a0b;
      border: none;
      padding: 12px 28px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 220, 130, 0.4);
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #ffe4a3;
      box-shadow: 0 0 30px rgba(255, 235, 150, 0.6);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #d8c59c;
      text-align: center;
      z-index: 3;
    }

    footer span.heart {
      display: inline-block;
      color: #ffb5b5;
      animation: heartbeat 1.3s infinite;
    }

    @keyframes heartbeat {
      0%, 40%, 80%, 100% { transform: scale(1); }
      20%, 60% { transform: scale(1.3); }
    }

    /* Звёзды */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 241, 184, 0.8);
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="ornament"></div>
  <div class="stars" id="stars"></div>

  <header>
    <div class="logo">MP42</div>
    <nav>
      <a href="https://instagram.com/mansuripress42" target="_blank">Instagram</a>
      <a href="https://tiktok.com/@mansuripress" target="_blank">TikTok</a>
      <a href="https://t.me/mansuripress42" target="_blank">Telegram</a>
      <a href="https://youtube.com/@mansuripress42" target="_blank">YouTube</a>
      <a href="https://facebook.com/mansuripress42" target="_blank">Facebook</a>
    </nav>
  </header>

  <main>
    <h1>Goodness That Grows</h1>
    <h2>صدقة جارية</h2>
    <p>Bilingual Publishing for Central Asia & Africa — rooted in sadaqah jariyah.</p>
    <button class="button" onclick="window.open('https://amazon.com', '_blank')">Amazon KDP</button>
  </main>

  <footer>
    © 2025 <span class="heart">❤</span> Mansuri Press 42 — Goodness That Grows  
  </footer>

  <script>
    // Звёзды
    const stars = document.getElementById('stars');
    for (let i = 0; i < 150; i++) {
      const s = document.createElement('div');
      s.className = 'star';
      s.style.left = Math.random() * 100 + '%';
      s.style.top = Math.random() * 100 + '%';
      s.style.animationDelay = (Math.random() * 4) + 's';
      s.style.animationDuration = (2 + Math.random() * 4) + 's';
      stars.appendChild(s);
    }
  </script>
</body>
</html>
